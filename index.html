<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"

      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"

    <title>Pig Game</title>

  <body>
    <div class="container-fluid h-100 d-flex align-items-center">
      <div

        >
          <div class="player-information">
            <h4>PLAYER 1</h4>
            <h1 id="score-1">6</h1>
          </div>
          <div
            class="current-score current-active-score align-self-center p-3 rounded-3 shadow-sm"
          >
            <h4>Current</h4>
            <h4 id="current-score-1">0</h4>
          </div>
        </div>
        <div
          class="col-12 col-sm-6 player-2 text-center d-flex flex-column justify-content-around"
        >
          <div class="player-information">
            <h4>PLAYER 2</h4>
            <h1 id="score-2">6</h1>
          </div>
          <div class="current-score align-self-center p-3 rounded-3 shadow-sm">
            <h4>Current</h4>
            <h4 id="current-score-2">0</h4>
          </div>
        </div>
      </div>
    </div>

    <img src="images/dice-1.png" alt="Playing dice" class="dice rounded-3" />

  </body>
</html>
